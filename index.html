    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light nav-justified" style="box-shadow: 0 0 8px #b2a9a9;">

      </nav>

<!-- Modal -->
<div class="modal fade left" id="newDataModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content container">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">New Block</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form onsubmit="return addNewBlock()">
          <div class="form-group">
            <label for="formGroupExampleInput">Block ID <b style="color: red">*</b> </label>
            <input type="text" class="form-control" id="idInput" placeholder="Enter Block Id" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Color<b style="color: red">*</b> </label>
            <input type="text" class="form-control" id="colorInput" placeholder="Enter Color" required>
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Quantity <b style="color: red">*</b> </label>
            <input type="number" class="form-control" id="quantityInput" placeholder="Enter Quantity" required>
          </div>
       
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn"> Save</button>
      </form>
      </div>
    </div>
  </div>
</div>

  <!-- Tbale -->
    <div class="container space">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-8">
              <span style="font-size: large;
              color:#7ebc59 ;">Dashboard</span>
          </div>
          <div class="col-md-4">
              <form >
                  <input id="inputSearch" class="form-control mr-sm-2 text-center" type="search" placeholder="Search" aria-label="Search" style="border-radius: 1rem">
                </form>
          </div>
        </div>
      </div>
    <table class="table table-bordered space" id="blockTable">
      <thead class="thead-dark">
        <tr>
          <th scope="col">BLOCKID</th>
          <th scope="col">COLOR</th>
          <th scope="col">QUANTITY</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="tb">
       
      </tbody>
    </table>
  </div>
